<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header('Search Results')">
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container">
    <h4 class="page-title">Search results</h4>
    <div class="row">
        <div class="col l10 offset-l1">
            <div th:if="${posts}" th:each="post : ${posts}">
                <h5 th:text="${post.title}"></h5>
                <img th:if="${post.imageUrl == null}" class="responsive-im post-img" src="https://placehold.it/300x300" alt="placeholder" />
                <img class="responsive-img post-img" th:if="${post.imageUrl != null}" th:src="${'/uploads/' + post.imageUrl }" />
                <p class="content" th:text="${post.body}"></p>
                <a class="waves-effect waves-light btn-large" th:href="@{ /posts/{id}(id=${post.id}) }">Show Post</a>
            </div>

        </div>
    </div>
</main>
<!--container-->

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
